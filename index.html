<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href = "styles.css">
        <title>
            A Sketchy Website
        </title>
    </head>

    <body>
        <h1>
            A Sketchy Website
        </h1>

        <h2>
            A simple Javascript project, where you can sketch on a square grid with a size of your choice
        </h2>


        <div id = "controlButtons">
            <button id = "sizeSelector">
                Select Grid Size
            </button>

            <button id = "blackInk">
                Black
            </button>
            
            
            <button id = "randomInk">
                Random Colour
            </button>
            
            <button id = "reverseInk">
                Reverse Intensity
            </button>
        </div>

        <div id = "displayInformation">

            <p id = "gridSize"> 
            </p>
            
            <p id = "selectedColour">
            </p>

            <p id = "isReverse">
            </p>
        </div>

        <div id = "gridContainer">

        </div>
    </body>

    <script src = "scripts.js">
    </script>
</html>
